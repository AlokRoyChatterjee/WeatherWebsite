<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Weather Website</title>
  </head>
  <body style="background-image:url(1.jpg);width: 100%;height: 100%;background-size: cover;">
    <div style="text-align:center;">
      <header>
        <h1 style="font-size:60px;color:aqua;text-align:center;">Global Weather Website</h1>
        <form >
          <div style="width:500px;height:60px;text-align:center;padding-left:750px;">
           
            <input style="width:600px;height:50px;font-size:40px;"type="text" placeholder="Search for the weather of a place" />
            <input style="width:600px;height:50px;font-size:40px;" type="submit" value="Search for weather"class="submit-btn" onclick="gettemperature()">
            </button>
            <br />
            <h2 style="font-size:30px;color:yellow;display:none;" class="error-msg">There is no place with that name</span>
          </div>
        </form>
      </header>
      <div style="display:flex;" >
        <div style="line-height:80pt;font-size:60px;font-family:arial;color:aqua" >
          <h2 class="condition"> Weather</h2>
          <h1 class="location">Global Weather Website</h1>
          <h2  class="degrees">85 degrees fahrenheit</h2>
          <h2 class="humidity">The amount of humdidity is 85 percent</h2>
          <h2 class="feels-like">Temperature is similar to 70</h2>
          <h2 class="wind-mph">The amount of wind is 28 mph</h2>
        </div>
      </div>
    </div>
    <script src="./website.js"></script>
  </body>
</html>
